---
layout: default
---

<section class="hero hero--single">

	<div class="hero__image" style="background-image: url({{ page.featured_image | relative_url }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<article class="single-post">

			{{ page.content }}

			<div id="fb-root"></div>
			
			<div class="fb-comments" data-href="https://blog.itlab.app/project/demo-project" data-numposts="20" data-width="550"></div>

		</article>
		
	</div>

</section>
