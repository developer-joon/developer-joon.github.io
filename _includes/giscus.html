<div id="giscus-container"></div>
<script>
(function() {
  function loadGiscus() {
    var container = document.getElementById('giscus-container');
    if (!container) return;
    
    // 이미 로드된 iframe 제거 (AJAX 재로드 대응)
    container.innerHTML = '';
    
    var script = document.createElement('script');
    script.src = 'https://giscus.app/client.js';
    script.setAttribute('data-repo', 'developer-joon/developer-joon.github.io');
    script.setAttribute('data-repo-id', 'MDEwOlJlcG9zaXRvcnkzMTE1NDYwODY=');
    script.setAttribute('data-category', 'General');
    script.setAttribute('data-category-id', 'DIC_kwDOEpHQ5s4C22vS');
    script.setAttribute('data-mapping', 'pathname');
    script.setAttribute('data-strict', '0');
    script.setAttribute('data-reactions-enabled', '1');
    script.setAttribute('data-emit-metadata', '0');
    script.setAttribute('data-input-position', 'top');
    script.setAttribute('data-theme', 'preferred_color_scheme');
    script.setAttribute('data-lang', 'ko');
    script.setAttribute('data-loading', 'eager');
    script.crossOrigin = 'anonymous';
    
    container.appendChild(script);
  }
  
  // 초기 로드
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadGiscus);
  } else {
    loadGiscus();
  }
  
  // AJAX 페이지 전환 감지 (MutationObserver)
  var observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      if (mutation.addedNodes.length) {
        var newContainer = document.getElementById('giscus-container');
        if (newContainer && !newContainer.querySelector('.giscus')) {
          setTimeout(loadGiscus, 500);
        }
      }
    });
  });
  
  var page = document.querySelector('.page');
  if (page) {
    observer.observe(page, { childList: true, subtree: true });
  }
})();
</script>
